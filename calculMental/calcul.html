<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul Mental</title>
    <link rel="stylesheet" href="calcul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <h1>Le jeu du calcul mental</h1>

    <button class="btnNav" title="Retour au menu">
        <a href="../index.html">
            <i class="fa-solid fa-chevron-left"></i>
        </a>  
    </button>

    <img class="imgBack" src="img/calcul.jpg" alt="Image de mathématiques">

    <div class="main">
        <div class="divParam">
            <label for="nbSecondsGame" class="divTitle">Compte à rebours en seconde</label>
            <input id="nbSecondsGame" type="number"/>
        </div>
        <div class="divParam">
            <label for="maxNumberCalc" class="divTitle">Nombre max du calcul</label>
            <input id="maxNumberCalc" type="number"/>
        </div>
        <button onclick="launchGame()">Go</button>
        <!-- Afficher ici le minuteur -->
        <div class="showPlayingDiv" id="minuteur"></div>
    
        <!-- Afficher le calcul à résoudre -->
        <div class="showPlayingDiv" id="calcul"></div>
    
        <div class="showPlayingDiv" id="propalDiv">
            <input type="number" id="resultPropal"/>
            <button id="validPropal">OK</button>
        </div>
    
        <!-- Zone de communication avec le joueur -->
        <div id="messenger"></div>
    </div>
    

    <script src="calcul.js"></script>
</body>
</html>
